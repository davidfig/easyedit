<head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/ascetic.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .title {
            margin-top: 1%;
            margin-left: 15%;
            font-size: 200%;
        }

        #code {
            left: 15%;
            width: 80%;
            position: absolute;
            word-wrap: break-word;
            z-index: -1;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: rgba(0, 0, 100, 0.02);
        }

        .hljs-comment {
            color: blue;
        }

        .font {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.25em;
        }

        .test-div {
            width: 25%;
            background: rgb(220, 220, 220);
        }

        .tests {
            margin-bottom: 3em;
            background: rgb(245,245,255);
            padding: 0.5em;
        }

        .tests > div {
            margin: 1em;
        }
    </style>
</head>

<body>
    <script src="index.js"></script>
    <div class="tests">
        <div>
            <span class="test">
                Plain text. Click to change me.
            </span>
        </div>
        <div class="test">
            Without &lt;span&gt; to limit width.
        </div>
        <div>
            <span class="test font">
                Keeps font on edit
            </span>
        </div>
        <div>
            <span class="test" id="red">
                Turns red after successful edit.
            </span>
        </div>
        <div class="test-div">
            <div class="test">
                No longer than parent.
            </div>
        </div>
    </div>
    <div class="title">Example for <a href="https://github.com/davidfig/easyedit/">github.com/davidfig/easyedit/</a></div>
    <pre><code class="javascript" id="code"></code></pre>
</body>
